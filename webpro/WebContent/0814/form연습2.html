<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		//name을 이용해서 접근
		vname=document.ff.name.value;
		vgender=document.ff.gender.value;
		vhobby=document.ff.hobby;
		
		res="이름 : "+vname+"\n";
		res+="성별 : "+vgender+"\n";
		res+="취미 : "
		
		for(i=0; i<vhobby.length; i++){
// 			console.log(vhobby[i].checked);
			if(vhobby[i].checked){
				res+= vhobby[i].value+" ";
				
				
			}
		}

		document.ff.area.value=res;
	}

</script>
</head>
<body>

<form name ="ff">
<h3>form 연습 2</h3>
<label> 이 름 : </label><input type ="text" name="name"><br>
<label> 성 별 : <input type="radio" value="남" name="gender">남자
			 <input type="radio" value="여" name="gender">여자<br>
</label>
<label> 취 미 : 
<input type="checkbox" value="여행" name="hobby">여행
<input type="checkbox" value="음악감상" name="hobby">음악감상
<input type="checkbox" value="독서" name="hobby">독서
<input type="checkbox" value="운동" name="hobby">운동
<input type="checkbox" value="등산" name="hobby">등산
<input type="checkbox" value="낚시" name="hobby" checked="checked">낚시<br>
</label>
<br>
<input type="button" value="결과출력" onclick="proc1()"><br><br>
<textarea name="area" rows="10"cols="60"></textarea>
<br>
</form>

</body>

</html>
