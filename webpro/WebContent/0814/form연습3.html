<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
table{
		text-align: center;
		border : 1px solid blue;
		
	}
	td{
		width:200px;
		height:40px;
	}

	h3{
		text-align: center;
	}
	select{
		width:300px;
	}

</style>

<script>
	window.onload=function(){
		form=document.selForm;
		form.data.focus(); //커서깜빡이느 포커스
	}
	function add(){
		//입력한 값 가져오기
		
		datavalue = form.data.value;
		
		if(datavalue.trim().length>0){
			
		//option태그 만들기 <option value="sdf">sdf</option>
		//value와 text속성 설정
		opt =document.createElement('option');
		opt.value=datavalue;
		opt.text=datavalue;
		}
		
		//left에 추가
		form.left.appendChild(opt);
		form.data.value=" ";		
		form.data.focus();
	}

	function toRight(){ //오른쪽으로 보내기
		//왼쪽에서 한개를 선택한다.
		idx =form.left.selectedIndex;
		console.log("idx= "+idx);
		//선택한 항목이 없으면 메세지창 띄우기
		if(idx<0){
			alert("항목을 선택하세요");
			return;
		}
		//왼쪽의 option에서 선택한 번째의 값을 가져온다.
		lvalue=form.left.options[idx].value;
		//option태그를 생성
		opt = document.createElement('option');
		//value, text를 생성
		opt.value=lvalue;
		opt.text=lvalue;
		//오른쪽에 옵션 태그를 추가
		form.right.appendChild(opt);
		
		//왼쪽에서는 삭제, 왼쪽에서 선택한 옵션
		form.left.removeChild(form.left.options[idx]);
	}
	
	function rightAll(){
		
		//왼쪽의 option의 갯수를 얻어온다.
		len =form.left.length;
		//갯수만큼 반복한다.
		for(i=0; i<len; i++){
			
		//왼쪽에서 차례대로 0,1,2,3,4,의 값을 가져온다.
		lvalue = form.left.options[i].value;
		//option생성
		opt=document.createElement('option');
		//text와 value를 생성
		opt.value=lvalue;
		opt.text=lvalue;
		
		
		//오른쪽 select에 추가한다.
		form.right.appendChild(opt);
		}
		
		//갯수만큼 지우기를 반복
		
		for(i=0; i<len; i++){
			form.left.removeChild(form.left.options[0]);
			
		}
 	}
	
	function toLeft(){
		//왼쪽에서 한개를 선택한다.
		idx =form.right.selectedIndex;
		console.log("idx= "+idx);
		//선택한 항목이 없으면 메세지창 띄우기
		if(idx<0){
			alert("항목을 선택하세요");
			return;
		}
		//왼쪽의 option에서 선택한 번째의 값을 가져온다.
		lvalue=form.right.options[idx].value;
		//option태그를 생성
		opt = document.createElement('option');
		//value, text를 생성
		opt.value=lvalue;
		opt.text=lvalue;
		//오른쪽에 옵션 태그를 추가
		form.left.appendChild(opt);
		
		//왼쪽에서는 삭제, 왼쪽에서 선택한 옵션
		form.right.removeChild(form.right.options[idx]);
	
	}
	
	function leftAll(){
		
		//왼쪽의 option의 갯수를 얻어온다.
		len =form.right.length;
		//갯수만큼 반복한다.
		for(i=0; i<len; i++){
			
		//왼쪽에서 차례대로 0,1,2,3,4,의 값을 가져온다.
		lvalue = form.right.options[i].value;
		//option생성
		opt=document.createElement('option');
		//text와 value를 생성
		opt.value=lvalue;
		opt.text=lvalue;
		
		
		//오른쪽 select에 추가한다.
		form.left.appendChild(opt);
		}
		
		//갯수만큼 지우기를 반복
		
		for(i=0; i<len; i++){
			form.right.removeChild(form.right.options[0]);
			
		}
		
	}
</script>
</head>
<body>

<div class="box">
<h2>form 연습 </h2>
<form name="selForm">
<table border="1" >
	<tr>
		<td colspan="3"><h3>select 객체 예제</h3></td>
	</tr>
	<tr>
		<td><select name="left" multiple="multiple" size="20"></select></td>
		<td >
		<input type="button" value=">" onclick="toRight()"><br><br>
		<input type="button" value=">>" onclick="rightAll()"><br><br>
		<input type="button" value="<" onclick="toLeft()"><br><br>
		<input type="button" value="<<" onclick="leftAll()"><br><br>
		</td>
		<td><select name="right" multiple="multiple" size="20"></select></td>
	</tr>
	<tr>
		<td colspan="3">
		<input type="text" name="data">
		<input onclick="add()" type="button" value="추가하기">
		</td>
	</tr>

</table>
</form>
</div>

</body>

</html>
