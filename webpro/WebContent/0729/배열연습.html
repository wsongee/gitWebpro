<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		
		arr=[];
	
		while(true){
			person = prompt("이름을 입력하세요");
			if(person==null || person=="") break;
			arr.push(person);
		}

		document.getElementById('result1').innerHTML=arr;
	}

</script>
</head>
<body>

<div class="box">
	<h3>1.이름입력</h3>
	prompt를 이용하여 이름을 입력 받는다.<br>
	이름을 배열에 저장한다.<br>
	입력시 공백 이거나 취소버튼 클릭시 종료 한다.<br>
	
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
<div id="result1"></div>
</div>

</body>

</html>
