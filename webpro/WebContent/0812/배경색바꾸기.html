<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<!--<style>
	#clear {
		display: none;
	}
</style>-->
<script>

	window.onload = function() {
		document.querySelector("#clear").style.display = "none";
		result1 = document.body;

		butok = document.querySelector("#ok");
		butclear = document.querySelector("#clear");

	}

	// 확인버튼 클릭시 확인버튼을 숨기고 종료버튼이 보임
	function proc1() {

		a = setInterval(function() {
			cr = Math.floor(Math.random() * 255);
			cg = Math.floor(Math.random() * 255);
			cb = Math.floor(Math.random() * 255);

			result1.style.backgroundColor = `rgb(${cr}, ${cg}, ${cb})`;

		}, 500);

		butclear.style.display = "inline";
		butok.style.display = "none";
	}

	// 종료 버튼 클릭시 종료버튼을 숨기고 확인버튼이 보임
	function proc2() {
		butok.style.display = "inline";
		clearInterval(a);
		butclear.style.display = "none";
	}
</script>
</head>
<body>

<div class="box">
	<h3>1.1초마다 한번씩 배경색 바꾸기</h3>
	종료버튼 만들기
	<br>
	<input id="ok" type="button" value="확인" onclick="proc1()">
	<input id="clear" type="button" value="종료" onclick="proc2()">
	<br><br>
<div id="result1"></div>
</div>

</body>

</html>
