<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 100px;
		height : 50px;
		border :2px solid orange;
		margin :20px;
		padding :20px;
	}
	#d2{
		border-radius: 20px ;
	}
	#d3{
		border-radius: 20px 50px;	
	}
	#d4{
		border-radius: 20px 50px 30px;	
	}
	#d5{
		border-radius:50%;	
	}
	#d6{
		border-radius:50% 20%;	
	}
	#d7{
		width :150px;	
		height: 20px;
		background: skyblue;
		box-shadow: 20px 10px 3px gray;
		color : white;
	}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2">
#d2{
		border-radius: 20px ;
	}
</div>
<div id="d3">
#d3{
		border-radius: 20px 50px;	
	}
</div>
<div id="d4">
#d4{
		border-radius: 20px 50px 30px;	
	}
</div>
<div id="d5">
#d5{
		border-radius:50%;	
	}
</div>
<div id="d6">
#d6{
		border-radius:50% 20%;	
	}
</div>
<div id="d7">
#d7{
		width :150px;	
		height: 20px;
		background: skyblue;
		box-shadow: 20px 10px 3px gray;
		color : white;
	}
</div>
</body>
</html>
