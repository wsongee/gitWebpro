<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 100px;
		height : 100px;
		background: beige;
	}
</style>
<script>
	function calc(){
		let x = prompt("첫번째 정수로 입력하세요.");
		let y = prompt("두번째 정수로 입력하세요.");
		let c = prompt("연산자를 입력하세요.");
	
		x = parseInt(x);
		y = parseInt(y);
		
// 		if(c=="+"){
// 			str= x+y;
// 		}else if(c=="-"){
// 			str= x-y;
// 		}else if (c=="*"){
// 			str= x*y;
// 		}else if(c=="/"){
// 			str= x/y;
// 		}
		
// 		res = x + c + y+"="+str
		
// 		document.getElementById('out').innerHTML=res;
		
		
		switch(c){
		case "+" :
			str= x+y;
			break;
		case "-" :
			str=x-y;
			break;
		case "*" :
			str=x-y;
			break;
		case "/" :
			str=x-y;
			break;
		}
	
		res = x + c + y+"="+str
		
		document.getElementById('out').innerHTML=res;
		
	}
</script>
</head>
<body>
<pre>
두개의 수를 prompt로 입력받는다
한개의 연산자를 prompt로 입력받는다

연산자를 비교해서 (if/ switch) 연산을 수행한다.
결과값을 div에 출력한다.
</pre>
<input type="button" onclick="calc()" value="확인">
<br><br>
<div id="out"></div>
</body>
</html>
