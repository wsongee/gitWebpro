<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>

window.onload = function(){
		
	//랜덤발생
	rand = Math.floor(Math.random()*100+1);
	count=0;
	hint ="";
	values = "";
	
	result=document.querySelector("#result1");
	
	}
function proc1(){
	//입력값가져오기
	inputvalue = document.querySelector("#input").value;
	
	//입력값 누적하기
	values += inputvalue + " ";
	
	//값비교
	if(rand==inputvalue){
		hint="정답";
		res="랜덤 : "+rand+"<br>";
		res+= "입력된값들:"+values+"<br>";
		res+="입력횟수 : "+count;
		result.innerHTML=res;
		
	}else if(rand>inputvalue){
		hint = "더 크게 입력하세요.";
		count++;
		result.innerHTML=hint;
	}else if(rand<inputvalue){
		hint ="더 작게 입력하세요."
		count++;
		result.innerHTML=hint;
	}

}	


function proc2(){
	arr = ["가위","바위","보"];
	//랜덤발생 0-3
	rand2 = Math.floor(Math.random()*arr.length);
	//컴퓨터의 가위바위보가 결정됨
	com=arr[rand2];
	
	//사용자입력
	input=prompt("가위바위보를 입력하세요.");
	
	//비교
	res = "컴퓨터 :"+com+"<br>";
	res+= "사용자 :"+input+"<br>";
	
	if(com==input){
		res+="비김";
	}else if(input =="가위" && com=="보"
			|| input=="바위"&&com =="가위"
			|| input=="보"&& com=="바위"){
		res+="내가이김";
	}else{
		res+="컴퓨터가 이김"
	}
	document.querySelector("#result2").innerHTML=res;
}

function proc3(){
	
	//배열선언
	arr=[];
	
	for(;;){ //while이랑 똑같음.제한없이
		
		//배열의 갯수를 비교해서 객수가 5개이면 종료
		//랜덤발생
		rand3 = Math.floor(Math.random()*45+1);

		//배열에 같은값이 있는지 비교
		//없으면 배열에 저장
		if(arr.indexOf(rand3)<0)arr.push(rand3);
		
		if(arr.length >= 5)break;
		
	}

	document.querySelector("#result3").innerHTML+=arr+"<br>";
	
}

</script>
</head>
<body>

<div class="box">
	<h3>1.랜덤수 맞추기</h3>
	1~100사이의 랜덤을 발생한다.<br>
	랜덤수를 맞춘다.<br>
	힌트와 몇번만에 맞췄는지 체크<br>
	<br>
	<input type="text" id="input">
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
<div id="result1"></div>
</div>

<div class="box">
	<h3>2.가위바위보</h3>
	컴퓨터는 배열에 저장. 랜덤으로 가위바위보를 결정<br>
	사용자는 가위바위보를 입력한다. - prompt사용 <br>
	어느쪽이 이겼는지 결과 출력<br>
	<br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
<div id="result2"></div>
</div>

<div class="box">
	<h3>3.로또번호발생</h3>
	1-45번까지 랜덤을 5개 발생해서 배열에 저장한다.<br>
	중복이 없어야 한다.<br>
	<br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
<div id="result3"></div>
</div>

</body>

</html>
