<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	img{
		width:300px;
		height:200px;
	}
	#end{
		display :none;
		
	}
	table{
		border : 1px solid blue;
	}
	td{
		width:200px;
		height:40px;
	}
	
	
</style>
<script>
	arr=["단풍.jpg", "등대.jpg", "국화.jpg", "산.png", "셔틀콕.jpg", "식품2.jpg", "아메리카노.jpg", "옷2.jpg"];
	
	window.onload = function(){
		
		//아이디가 start인 버튼 요소 검색
// 		document.querySelector('#start').style.display="none";
		//아이디가 end인 버튼 요소 검색
		bstart = document.querySelector("#start");
		bend = document.querySelector("#end");
	}

	function proc1(){
		
		//확인버튼 사라지고
		//종료버튼 나타난다.
		bstart.style.display = "inline";
		bend.style.display = "none";
		
		a= setInterval(function(){
			
			//랜덤발생
			rand = Math.floor(Math.random()*arr.length);
			
			//이미지선택
			vimg = arr[rand];
			//#img1인 요소의 src를 변경
			aa="../images/"+ vimg;
			document.querySelector('#img1').src=aa;
			
		}, 1000)
		
	}
	
	function proc2(){
		
		//setInterval종료
		//확인버튼 사라지고
		//종료버튼 나타난다.
		
		bstart.style.display = "inline";
		clearInterval(a);
		bend.style.display = "none";
	}
</script>
</head>
<body>

<div class="box">
	<h3>1. 이미지변경</h3>
	버튼은 클릭하면 1초간격으로 이미지를 변경
	이미지 배열을 이용<br>
	랜덤을 이용해서 이미지를 선택<br>
	<br>
	<input id="start" type="button" value="확인" onclick="proc1()">
	<input id="end" type="button" value="종료" onclick="proc2()">
	<br><br>
<div id="result1"></div>

	<img src="../images/대나무숲.jpg" id="img1" alt="이미지">
</div>

<div class="box">
	<h3>2. 가위바위보</h3>
	컴퓨터는 랜덤으로 결정<br>
	사용자는 입력<br>
	가위바위보에 해당하는 이미지를 변경한다.<br>
	<br>
	<table border="1">
	
		<tr>
			<td colspan="2"><input id="start" type="button" value="게임시작" onclick="proc3()"></td>
		</tr>
		<tr>
			<td><img src ="../images/가위_좌.png"></td>
			<td><img src ="../images/바위_우.png"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td clospan="2"></td>
		</tr>
	</table>
	
	<input id="end" type="button" value="종료" onclick="proc4()">
	<br><br>
<div id="result1"></div>

</div>

</body>

</html>
